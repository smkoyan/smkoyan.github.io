<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Finder</title>
</head>
<body>
    <script>
        const herNumber = localStorage.getItem('number');

        if (herNumber === null) {
            const number = prompt('напиши номер Вики)');

            if (number === null || number.trim() === '') {
                location.reload();
            } else {
                localStorage.setItem('number', number);

                document.write('Спасибо детка)');    
            }

            
        } else {
            // do nothing
        }
    </script>
</body>
</html>
